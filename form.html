  <link rel="stylesheet" href="./assets/css/styles.css" />

<section class="hero is-success is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="https://bulma.io/assets/images/bulma-type-white.png" alt="Logo" />
          </a>
          <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active"> Home </a>
            <a class="navbar-item"> Examples </a>
            <a class="navbar-item"> Documentation </a>
            <span class="navbar-item">
              <a class="button is-success is-inverted">
                <span class="icon">

                </span>
                <span>Download</span>
              </a>
            </span>
          </div>
        </div>
      </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="container is-fluid">
        <div class="notification is-primary">
          <form id="form" method="post">
            <h2 class="subtitle is-2" id="form-h2">Discover New Music</h2>
              <label for="song-search">Type Something!</label>
              <input class="input" id="song-search" type="text" placeholder="Mood, genre, artist, etc..." />
            <button class="button is-dark" id="search-btn">Find A Song</button>
          </form>
        </div>
      </div> 
    </div>
  </div>

  <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth">
      <div class="container">
        <ul>
          <li class="is-active"><a>Overview</a></li>
          <li><a>Modifiers</a></li>
          <li><a>Grid</a></li>
          <li><a>Elements</a></li>
          <li><a>Components</a></li>
          <li><a>Layout</a></li>
        </ul>
      </div>
    </nav>
