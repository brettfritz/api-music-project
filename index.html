<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Music Project</title>
</head>

<body>
  <header>
    <h1 class="lightup"> MUSIC FOR YOUR MOOD
    </h1>
  </header>
  <button class="button is-info" id="openModal">Open Modal</button>
  <div class="container">
    <div id="musicNotes"></div>
</div>
  <button class="button is-info js-modal-trigger" data-target="myModal">
   Click to listen
  </button>
  <div class="modal" id="myModal">
      <div class="modal-background"></div>
      <div class="modal-content">
          <div class="box">
              <p>Mjhvsdfbjkdbfgjke</p>
              <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                      <input class="input" type="text" placeholder="Text input">
                  </div>
              </div>
          </div>
          <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
      </div>
  </div>
  <section class="hero is-success is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/assets/images/bulma-type-white.png" alt="Logo" />
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroC">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroC" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item is-active"> Home </a>
              <a class="navbar-item"> Examples </a>
              <a class="navbar-item"> Documentation </a>
              <span class="navbar-item">
                <a class="button is-success is-inverted">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Download</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="container is-fluid">
          <div class="notification is-primary">
            <form id="form" method="post">
              <h2 class="subtitle is-2" id="form-h2">Discover New Music</h2>
                <label for="song-search">Type Something!</label>
                <input class="input" id="song-search" type="text" placeholder="Mood, genre, artist, etc..." />
              <button class="button is-dark" id="search-btn">Find A Song</button>
            </form>
          </div>
        </div> 
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>
            <li class="is-active"><a>Overview</a></li>
            <li><a>Modifiers</a></li>
            <li><a>Grid</a></li>
            <li><a>Elements</a></li>
            <li><a>Components</a></li>
            <li><a>Layout</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
<body>
  <header>
    <h1 class="lightup"> MUSIC FOR YOUR MOOD
    </h1>
  </header>  
  <div class="container">
    <div id="musicNotes"></div>
</div>
  <button class="button is-info js-modal-trigger" data-target="myModal">
   Click to listen
  </button>
<div class="modal" id="myModal">
    <div class="modal-background"></div>
    <div class="modalcontent">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src=" ./assets/js/script.js"></script>

</body>

</html>
